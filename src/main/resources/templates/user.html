<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User</title>
</head>
<body>
<div th:align="right">
  Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
  <form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
  </form>
</div>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getUsername()}">VALUE</p>
<span th:each="role : ${user.getRoles()}">
    <p th:text="${role.getName()}">VALUE</p>
</span>
<a th:href="@{/admin/edit/{id}(id=${user.getId()})}">Edit!</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.getId()})}">
  <input type="submit" value="DELETE!"/>
</form>
</body>
</html>
