<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="userName">Enter userName :</label>
    <input type="text" th:field="*{username}" id="userName"/>
    <br/>
    <label for="password">Enter password :</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="age">Enter age :</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <select multiple size="2" name="roleSet" required class="form-control form-control-sm">
        <option value="1">ROLE_ADMIN</option>
        <option selected="selected" value="2">ROLE_USER</option>
    </select>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
