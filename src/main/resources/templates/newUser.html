<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<form th:method="POST" th:action="@{/admin/create}" th:object="${user}">
    <label for="userName">Enter username :</label>
    <input type="text" th:field="*{username}" id="userName"/>
    <br/>
    <label for="password">Enter password :</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <label for="age">Enter age :</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <select multiple size="2" name="listRoleId">
        <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"/>
    </select>
    <br/>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
