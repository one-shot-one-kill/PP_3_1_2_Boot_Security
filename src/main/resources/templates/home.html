<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Hello!</title>
</head>
<body>
<span th:each="role : ${roles}">
      <p th:text="${user.getUsername() + ' ' + user.getAge() + ', ' + role.getName()}"></p>
</span>
<div th:align="right">
  Your login is: <b th:text="${user.getUsername()}" th:inline="text"/>
  <form th:action="@{/logout}" method="POST">
    <input type="submit" value="Logout"/>
  </form>
</div>
</body>
</html>
