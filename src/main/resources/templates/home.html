<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
  <!--    Самый верх-->
<div class="mb-2 bg-dark text-white">
  <div class="row">
    <div class="col-sm-8">
      <a th:text="${user.getUsername()}" class="fw-bolder text-white bg-dark font-weight-bold"></a>
      <span class="text-start">with roles:
                  <a th:each="role : ${user.getStringRoles()}" th:text="${role}"></a>
              </span>
    </div>
    <div class="col-sm-4">
      <form action="/logout" method="post">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="text-muted btn btn-dark" type="submit">Logout</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <!-- ====== КНОПКИ СЛЕВА ====== -->

  <div class="row bg-light flex-fill d-flex justify-content-start">
    <div class="col col-md-2 bg-white portlet-container portlet-dropzone">
      <div class="d-inline-block"></div>
      <div class="list-group">
        <a sec:authorize="hasRole('ROLE_USER')" href="/user" class="list-group-item active">User</a>
      </div>
    </div>

    <!-- ====== Taблица ====== -->


    <div class="col col-md-9 portlet-container portlet-dropzone">
      <div class="mt-3 d-inline-block" style="width: 100%">
        <h2 class="text-left">User information page</h2>

        <div class="card">
          <div class="card-header font-weight-bolder">
            Информация о пользователе
          </div>
          <div class="card-body">
            <table class="table table-striped table-bordered table-condensed">
              <thead>
              <tr>
                <th class="text-center">ID</th>
                <th class="text-center">First Name</th>
                <th class="text-center">Last Name</th>
                <th class="text-center">Age</th>
                <th class="text-center">Email</th>
                <th class="text-center">Role</th>
              </tr>
              </thead>
              <tbody>
              <tr>
                <td class="text-center" th:text="${user.id}"></td>
                <td class="text-center" th:text="${user.firstName}"></td>
                <td class="text-center" th:text="${user.lastName}"></td>
                <td class="text-center" th:text="${user.age}"></td>
                <td class="text-center" th:text="${user.email}"></td>
                <td class="text-center" th:text="${user.getStringRoles()}"></td>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
  </div>
</body>
</html>
